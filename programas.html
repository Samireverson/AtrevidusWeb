<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olho por Nerd</title>
</head>
<body>
    <!-- Seu código HTML aqui -->

    <section id="podcast-list">
        <div class="episode">
            <img src="./audio/tava.jpg" alt="Episode 1">
            <h2 class="episode-title">Episódio 1: Tava fora do BR?</h2>
            <button class="play-btn" onclick="playPause('audio1')">Play/Pause</button>
            <button class="download-btn" onclick="downloadEpisode('./audio/Episode 1 tava fora do BR.mpeg')">Download</button><br>
            <audio id="audio1" style="visibility: hidden;" controls>
                <source src="./audio/Episode 1 tava fora do BR.mpeg" type="audio/mpeg">
                Seu navegador não suporta o elemento de áudio.
            </audio>
        </div><br>
        <div class="episode">
            <img src="./audio/bomdia.jpg" alt="Episode 2">
            <h2 class="episode-title">Episódio 2: Mermão, bom dia é o baralho!</h2>
            <button class="play-btn" onclick="playPause('audio2')">Play/Pause</button>
            <button class="download-btn" onclick="downloadEpisode('./audio/bom dia.mpeg')">Download</button><br>
            <audio id="audio2" style="visibility: hidden;" controls>
                <source src="./audio/bom dia.mpeg" type="audio/mpeg">
                Seu navegador não suporta o elemento de áudio.
            </audio>
        </div><br>
        <!-- Adicione outros episódios conforme necessário -->
    </section>

    <!-- Seu código JavaScript aqui -->

    <script>
        function playPause(audioId) {
            var audio = document.getElementById(audioId);
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        function downloadEpisode(audioUrl) {
            const link = document.createElement('a');
            link.href = audioUrl;
            link.download = audioUrl.split('/').pop();
            link.click();
        }
    </script>
</body>
</html>
